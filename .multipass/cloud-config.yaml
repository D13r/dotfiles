#cloud-config

timezone: Europe/London

users:
  # Using 'ubuntu' not 'dave' because the default mount can't easily be
  # moved/disabled and it's not worth trying to work around that
  - name: ubuntu
    shell: /bin/bash
    ssh-authorized-keys:
      - 'ssh-rsa  d@djm.me'
    sudo:
      - 'ALL=(ALL) NOPASSWD:ALL'

runcmd:
  - echo '[ ! -d .git ] && cd && wget https://djm.me/dot && source dot' >> /home/ubuntu/.bashrc

